Common: 
  type: object
  required:
    - id
    - type
  properties:
    id:
      type: "string"
      description: >
        URN holding the id of the attribute
        
    type:
      type: "string"
      description: >
        The entity type
        
    dateModified :
      x-attr-type: "Property"
      x-model: "https://schema.org/DateTime"
      x-auto-gen: true
      type: "string"
      format: "date-time"
      readOnly: true
      description: >
        Update timestamp of this entity.
        
    dateCreated :
      x-attr-type: "Property"
      x-model: "https://schema.org/DateTime"
      x-auto-gen: true
      type: "string"
      format: "date-time"
      readOnly: true
      description: >
        Entity's creation timestamp.
        
Description:
  description: >
    A description of the item
  x-attr-type: "Property"
  x-model: "https://schema.org/Text"
  type: "string"
  externalDocs:
    url:  "http://purl.org/dc/elements/1.1/description"
    x-see-also: 
      - "https://schema.org/description"
      - "https://www.dublincore.org/specifications/dublin-core/dcmi-terms/#http://purl.org/dc/elements/1.1/description"
   

Movable: 
  type: object
  properties:
    location:
      type: object
      description: The current location of the item
      required:
        - type
      externalDocs:
        url: http://geojson.org/geojson-spec.html#geometry-objects
      properties:
        type:
          type: string
          enum:
          - Point
          - LineString
          - Polygon
          - MultiPoint
          - MultiLineString
          - MultiPolygon
          description: the geometry type


Geometry:
  x-attr-type: "GeoProperty"
  type: object
  description: GeoJSon geometry
  required:
    - type
  externalDocs:
    url: http://geojson.org/geojson-spec.html#geometry-objects
  properties:
    type:
      type: string
      enum:
      - Point
      - LineString
      - Polygon
      - MultiPoint
      - MultiLineString
      - MultiPolygon
      description: the geometry type

Point2D:
  type: array
  maxItems: 2
  minItems: 2
  items:
    type: number


Point:
  type: object
  description: GeoJSON Point
  externalDocs:
    url: http://geojson.org/geojson-spec.html#id2
  allOf:
    - $ref: "#/components/schemas/Geometry"
    - properties:
        coordinates:
          $ref: '#/components/schemas/Point2D'
  
LineString:
  type: object
  description: GeoJSON LineString
  externalDocs:
    url: http://geojson.org/geojson-spec.html#id3
  allOf:
    - $ref: "#/components/schemas/Geometry"
    - properties:
        coordinates:
          type: array
          items:
            $ref: '#/components/schemas/Point2D'

Polygon:
  type: object
  description: GeoJSON Polygon
  externalDocs:
    url: http://geojson.org/geojson-spec.html#id4
  allOf:
    - $ref: "#/components/schemas/Geometry"
    - properties:
        coordinates:
          type: array
          items:
            type: array
            items:
              $ref: '#/components/schemas/Point2D'
    
MultiPoint:
  type: object
  description: GeoJSON Multi Point
  externalDocs:
    url: http://geojson.org/geojson-spec.html#id5
  allOf:
    - $ref: "#/components/schemas/Geometry"
    - properties:
        coordinates:
          type: array
          items:
            $ref: '#/components/schemas/Point2D'
          
MultiLineString:
  type: object
  description: GeoJSON Multi Line String
  externalDocs:
    url: http://geojson.org/geojson-spec.html#id6
  allOf:
    - $ref: "#/components/schemas/Geometry"   
    - properties:
        coordinates:
          type: array
          items:
            type: array
            items:
              $ref: '#/components/schemas/Point2D'
    
    
MultiPolygon:
  type: object
  description: GeoJSON Multi Polygon
  externalDocs:
    url: http://geojson.org/geojson-spec.html#id6
  allOf:
    - $ref: "#/components/schemas/Geometry"
    - properties:
        coordinates:
          type: array
          items:
            type: array
            items:
              type: array
              items:
                    $ref: '#/components/schemas/Point2D'

