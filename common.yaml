providedBy:
  x-ngsi:
    type: "Relationship"
    model: "https://schema.org/URL"
    uri: "https://uri.fiware.org/ns/data-models#providedBy"
    uri-prefix: "https://uri.fiware.org/ns/data-models#"
  type: "string"
  format: "URL"
  description: >
      The device that sent this reading

observedAt:
  x-ngsi:
    type: "Property"
    model: "https://schema.org/DateTime"
    uri: "https://uri.etsi.org/ngsi-ld/observedAt"
    uri-prefix: "https://uri.etsi.org/ngsi-ld/"
  type: string
  format: "date-time"
  description: >
    A timestamp which denotes when the reading was taken

unitCode:
  x-ngsi:
    type: "Property"
    model: "https://schema.org/Text"
    uri: "https://uri.etsi.org/ngsi-ld/unitCode"
    uri-prefix: "https://uri.etsi.org/ngsi-ld/"
  type: "string"
  description: >
    A string representing the measurement unit corresponding to the Property value. It shall be
    encoded using the UN/CEFACT Common Codes for Units of Measurement


Address:

  x-ngsi:
    attr-type: "Property"
    model: "https://schema.org/address"
    uri-prefix: "https://schema.org/"
  externalDocs:
    url: https://schema.org/address

  description: >
    The mailing address.

  type: "object"
  properties:  

    addressCountry:
      type: "string"
      description: >
        The country. For example, USA. You can also provide the two-letter ISO 3166-1 alpha-2 country code.
    addressLocality:
      type: "string"
      description: >
        The locality in which the street address is, and which is in the region. For example, Mountain View.
    addressRegion:
      type: "string"  
      description: >
        The region in which the locality is, and which is in the country. For example, California or another appropriate first-level Administrative division
    postOfficeBoxNumber:
      type: "string"
      description: >
        The post office box number for PO box addresses.
    postalCode:
      type: "string"
      description: >
        The postal code. For example, 94043.
    streetAddress:
      type: "string"  
      description: >
        The street address. For example, 1600 Amphitheatre Pkwy.


Common: 
  type: object
  required:
    - id
    - type
  properties:
    id:
      type: "string"
      description: >
        URN holding the id of the attribute
        
    type:
      type: "string"
      description: >
        The entity type
        
    dateModified :
      x-ngsi:
        attr-type: "Property"
        model: "https://schema.org/DateTime"
        auto-gen: true
      type: "string"
      format: "date-time"
      readOnly: true
      description: >
        Update timestamp of this entity.
        
    dateCreated :
      x-ngsi:
        type: "Property"
        model: "https://schema.org/DateTime"
        auto-gen: true
      type: "string"
      format: "date-time"
      readOnly: true
      description: >
        Entity's creation timestamp.
        
Description:
  description: >
    A description of the item
  x-ngsi:
    type: "Property"
    model: "https://schema.org/Text"
    uri: "https://uri.etsi.org/ngsi-ld/description"
    uri-prefix: "https://uri.etsi.org/ngsi-ld/"
  type: "string"
  externalDocs:
    url:  "http://purl.org/dc/elements/1.1/description"
    x-see-also: 
      - "https://schema.org/description"
      - "https://www.dublincore.org/specifications/dublin-core/dcmi-terms/#http://purl.org/dc/elements/1.1/description"
   

Movable: 
  description: >
    The current location of the item
  x-ngsi:
    type: "GeoProperty"
    uri: "https://uri.etsi.org/ngsi-ld/location"
    uri-prefix: "https://uri.etsi.org/ngsi-ld/"
  type: object
  required:
    - type
  externalDocs:
    url: http://geojson.org/geojson-spec.html#geometry-objects
  properties:
    type:
      type: string
      enum:
      - Point
      - LineString
      - Polygon
      - MultiPoint
      - MultiLineString
      - MultiPolygon
      description: the geometry type


Geometry:
  x-ngsi:
    type: "GeoProperty"
  type: object
  description: GeoJSon geometry
  required:
    - type
  externalDocs:
    url: http://geojson.org/geojson-spec.html#geometry-objects
  properties:
    type:
      type: string
      enum:
      - Point
      - LineString
      - Polygon
      - MultiPoint
      - MultiLineString
      - MultiPolygon
      description: the geometry type

Point2D:
  type: array
  maxItems: 2
  minItems: 2
  items:
    type: number


Point:
  type: object
  description: GeoJSON Point
  externalDocs:
    url: http://geojson.org/geojson-spec.html#id2
  allOf:
    - $ref: "#/components/schemas/Geometry"
    - properties:
        coordinates:
          $ref: '#/components/schemas/Point2D'
  
LineString:
  type: object
  description: GeoJSON LineString
  externalDocs:
    url: http://geojson.org/geojson-spec.html#id3
  allOf:
