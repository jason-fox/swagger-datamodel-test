    get:
      tags:
        - ngsi-v2
      parameters:
        - in: query
          name: type
          schema:
            type: string
            enum: [Device]
          required: true
      responses:
        '200':
          description: NGSI-v2 Format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
              examples:
                normalized:
                  summary: Normalized example
                  value:
                    - $ref: >-
                        https://raw.githubusercontent.com/smart-data-models/dataModel.Device/master/Device/example-normalized.json
